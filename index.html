<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Damasani Veeranji - Professional Portfolio</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f9; /* Light background from contact page */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Navigation bar styling */
        header {
            background-color: #0066cc; /* Blue background from contact page */
            color: #fff;
            padding: 10px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        nav ul li a:hover {
            background-color: #00509e; /* Darker blue on hover */
            color: #e6f2ff;
        }

        /* Home section styling */
        #home {
            text-align: center;
            padding: 50px 20px;
            background-color: #ffffff; /* White background */
            flex-grow: 1;
        }

        #home h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #0066cc; /* Blue text from contact page */
        }

        #home p {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: green; /* Green text for the paragraph */
        }

        #home p span {
            color:blue; /* Light pink color for the name */
        }

        #home img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 3px solid #0066cc; /* Matching blue border */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Footer styling */
        footer {
            background-color: #0066cc; /* Matching footer color from contact page */
            color: white;
            text-align: center;
            padding: 15px 0;
            font-size: 0.9em;
            margin-top: auto;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Me</a></li>
                <li><a href="skills.html">Skills</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="experience.html">Experience</a></li>
                <li><a href="education.html">Education</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Home Section -->
    <section id="home">
        <h1>Welcome to My Portfolio</h1>
        <p>Hi, I'm <span>Damasani Veeranji</span>, a passionate aspiring software developer from Isukatripura Varam, Andhra Pradesh.</p>
        <img src="images/profile.jpg" alt="Profile Picture"> <!-- Placeholder for profile picture -->
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Damasani Veeranji. All rights reserved.</p>
    </footer>
</body>
</html>
